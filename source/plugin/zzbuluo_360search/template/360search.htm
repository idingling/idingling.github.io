<!--{block search}-->
<style type="text/css">
#so360{text-align: center;padding-top: 3em;white-space:nowrap}
#so360 form{margin:0;padding:0}
#so360_keyword{width:307px;height:24px;line-height:24px;font:14px arial;padding:2px 5px;margin-right:5px;
border:2px solid {$splugin_setting['custom_color']};outline:0;vertical-align:middle}
{if $splugin_setting['search_icon']}
#so360_keyword{background:url(source/plugin/zzbuluo_360search/images/bg.png) no-repeat right center}
{/if}
#so360_submit{width:70px;height:32px;border:0;color:#fff;background:{$splugin_setting['custom_color']};
font-weight:bold;font:bold 14px arial;padding:0;padding-top:3px\9;cursor:pointer;
vertical-align:middle}
</style>
<div id="so360">
    <form action="http://www.so.com/s" target="_blank" id="so360form" onsubmit="return CheckForm()">
    <input type="text" autocomplete="off" name="q" id="so360_keyword" placeholder="{lang zzbuluo_360search:tlang_001}">
        <input type="submit" id="so360_submit" value="{lang zzbuluo_360search:tlang_002}">
        <input type="hidden" name="ie" value="{$splugin_setting['encoding']}">
        <input type="hidden" name="src" value="zz">
        <input type="hidden" name="site" value="{$splugin_setting['site']}">
        <input type="hidden" name="rg" value="{$splugin_setting['rg']}">
    </form>
</div>
<script type="text/javascript">
function CheckForm(){
	 if($('so360_keyword').value=='') {
			showPrompt(null, null, '<i>{lang zzbuluo_360search:tlang_003}</i>', 3000, 'popuptext');
			$('so360_keyword').focus();
			return false;
	 }
}
(function() {
		function $(id) {
      	return document.getElementById(id);
   	}
		function addEvent(node , type , fn) {
		   if(node.addEventListener) {
		       node.addEventListener(type , fn , false);
		   } else if(node.attachEvent){
		       node.attachEvent("on" + type , fn);
		   } else {
		       node["on" + type] = fn;
		   }
		};
		var form = $("so360form");
		if(!form) {
		   return;
		}
		addEvent(form , "submit" , function() {
		   form.src.value = "zz_" + window.location.host.replace(/\./g , "_");
		   return true;
		});
})();
</script>
<!--{/block}-->
